{% extends "base.html" %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='listeQuiz.css') }}">
{% endblock %}

{% block main %}

<h1>{{title}}</h1>

<div class=carte_list>

    <div class="div_100">
        <a href="{{ url_for('creerQuiz') }}" class="carte_a double_carte" title="Créer un Quiz">
            <h2>Créer un Quiz</h2>
            <!-- <button type="button" class="btn btn-primary btn-lg">Creer un QCM>
                <span class="glyphicon glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
            </button> -->
        </a>
    </div>

    <div class="div_50">
        {% for quiz in allQuiz %}
        <a href="{{ url_for('quiz', quiz_id=quiz.id) }}" class="carte_a" title="{{quiz.nom}}">
            <div class="full">
                <div class="left">
                    <h2> {{quiz.nom}} </h2>
                    <p>{{quiz.nom}}</p>
                    <p>id : {{quiz.id}}</p>
                    <!-- <p>{{quiz.id}} participant(s)</p> -->
                </div>
                <div class="right">
                    <div class="top_right">
                        <span class="glyphicon glyphicon-lock" aria-hidden="false"></span>
                    </div>
                    <div class="bottom_right">
                        <form action="{{ url_for('editerQuiz', quiz_id=quiz.id) }}" method="post">
                            <input type="submit" value="Modifier" name="edit" class="btn btn-primary btn-lg"/>
                        </form>
                        <button type="button" class="btn btn-primary btn-lg">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
            </div>

            </a>
            {% endfor %}
        </div>

</div>

    
{% endblock %}
