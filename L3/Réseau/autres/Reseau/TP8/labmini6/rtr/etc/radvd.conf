interface eth0
{
        AdvSendAdvert on;
        prefix  2001:ad38::/64
        {
                AdvOnLink on;
                AdvAutonomous on;
		AdvRouterAddr on;
        };

};

interface eth1
{
        AdvSendAdvert on;
        prefix  2001:ad54::/64
        {
                AdvOnLink on;
                AdvAutonomous on;
		AdvRouterAddr on;
        };

};

